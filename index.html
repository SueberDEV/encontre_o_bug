<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Interface - Encontre o Bug!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bem-vindo(a) à tela de login!</h1>
    <p class="description">Encontre o bug! O que está errado com essa tela?</p>
    <div class="login-form">
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Digite seu email" />

      <label for="senha">Senha:</label>
      <input type="text" id="senha" placeholder="Digite sua senha" />

      <button id="login-btn">Entrar</button>
    </div>
    <div class="error-message" id="error-message">
      <p>Erro: Por favor, preencha todos os campos corretamente!</p>
    </div>
  </div>
</body>
</html>
